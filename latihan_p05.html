<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan html</title>
    <style>
        h1 {
            color: red;
            font-size: 36px;
        }

        img {
            width: 300px;
            height: 300px;
            border: 2px solid black;border-radius: 10px;

        }

        ul {
            color: blue;
            list-style-type: none;
        }

        a {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        a:hover {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Ini adalah Judul</h1>
    
    <p style="color: blue; background-color: yellow;">
        Ini adalah contoh paragraf dengan teks berwarna biru dan background 
    </p>
    
    <img src="img/hunter.jpg" alt="hunter x hunter">

    <ul>
        <li>Item pertama</li>
        <li>Item kedua</li>
        <li>Item ketiga</li>
        <li>Item keempat</li>
    </ul>

</body>
</html>
